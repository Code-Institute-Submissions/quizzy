<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta tags for search engines -->
    <meta name="description"
        content="Online Quiz App. Engage in various quizzes to test and improve your knowledge. Categories include science, history, entertainment, and more. Perfect for quiz enthusiasts of all ages." />
    <meta name="keywords"
        content="online quiz, quiz app, knowledge test, trivia, quizzes, education, learning, science quiz, history quiz, entertainment quiz" />
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png" />
    <!-- FontAwesome link -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <!--Title-->
    <title>Quizzy - Test Your Knowledge</title>
</head>

<body>
    <header>
        <div id="menu-toggle" class="menu-icon">
            <i class="fas fa-bars"></i>
        </div>
        <h1 class="heading"><a href="#home" class="home-link">Quizzy</a></h1>
        <nav id="main-nav" class="hidden">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#category-selection">Categories</a></li>
                <li><a href="https://yoseph.dev" target="_blank">About</a></li>
            </ul>
        </nav>
        <div class="profile-icon">
            <i class="fa fa-user" aria-hidden="true"></i>
        </div>
    </header>

    <main id="home">
        <!-- Welcome Section -->
        <section class="quiz-intro">
            <h2>Welcome to Quizzy</h2>
            <p>Test your knowledge with our quizzes!</p>
        </section>

        <!-- Category Selection -->
        <section id="category-selection">
            <h2>Select a Category:</h2>
            <div class="category-buttons">
                <button class="category-btn"><i class="fas fa-flask"></i> Science</button>
                <button class="category-btn"><i class="fas fa-calculator"></i> Math</button>
                <button class="category-btn"><i class="fas fa-landmark"></i> History</button>
                <button class="category-btn"><i class="fas fa-book-open"></i> Literature</button>
                <button class="category-btn"><i class="fas fa-microchip"></i> Technology</button>
                <button class="category-btn"><i class="fas fa-globe-americas"></i> Geography</button>
                <button class="category-btn"><i class="fas fa-paint-brush"></i> Arts</button>
                <button class="category-btn"><i class="fas fa-futbol"></i> Sports</button>
            </div>
        </section>

        <!-- Quiz Interface -->
        <section id="quiz-interface" class="hidden">
            <h2 id="quiz-title">
                <!-- The quiz title will be set by JavaScript -->
            </h2>
            <div id="question-container">
                <!-- Questions will be loaded here by JavaScript -->
            </div>
            <div id="progress-bar-container">
                <div id="progress-bar" style="width: 0%;">
                    <!-- Progress bar will be updated by JavaScript -->
                </div>
            </div>
            <div id="score-container">Score: <span id="score">0</span></div>
        </section>

        <!-- Results Section -->
        <section id="results" class="hidden">
            <h2>Your Results</h2>
            <p id="results-text">
                <!-- Results will be populated here by JavaScript -->
            </p>
            <button id="retake-quiz">Retake Quiz</button>
            <button id="choose-new-category">Choose New Category</button>
        </section>
    </main>

    <script src="assets/js/scripts.js"></script>
</body>

</html>
