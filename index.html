<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta tags for search engines -->
    <meta name="description"
        content="Online Quiz App. Engage in various quizzes to test and improve your knowledge. Categories include science, history, entertainment, and more. Perfect for quiz enthusiasts of all ages." />
    <meta name="keywords"
        content="online quiz, quiz app, knowledge test, trivia, quizzes, education, learning, science quiz, history quiz, entertainment quiz" />
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png" />
    <!-- FontAwesome link -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <!--Title-->
    <title>Quizzy - Test Your Knowledge</title>
</head>

<body>
    <header>
        <h1 class="heading">Quizzy</h1>
        <div class="header-icons">
            <button id="menu-toggle" aria-label="Open navigation menu">
                &#9776;
            </button>
            <i class="fa fa-user" aria-hidden="true" id="profile-icon"></i>
        </div>
        <nav id="main-nav" class="hidden">
            <div class="nav-container">
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#categories">Categories</a></li>
                    <li><a href="https://yoseph.dev" target="_blank">About</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="quiz-intro">
            <h2>Welcome to Quizzy</h2>
            <p>Test your knowledge with our quizzes!</p>
        </section>
        </header>
        <section id="category-selection">
            <h2>Select a Category:</h2>
            <div class="category-buttons">
                <button class="category-btn">Science</button>
                <button class="category-btn">Math</button>
                <button class="category-btn">History</button>
                <button class="category-btn">Literature</button>
                <button class="category-btn">Technology</button>
                <button class="category-btn">Geography</button>
                <button class="category-btn">Arts</button>
                <button class="category-btn">Sports</button>
                <button class="category-btn">Entertainment</button>                
            </div>
        </section>

        <section id="quiz-interface" class="hidden">
            <h2>Science & Nature Quiz</h2>
            <button id="start-quiz">Start Quiz</button>
            <!-- Question content will be generated by JavaScript -->
        </section>

        <section id="results" class="hidden">
            <h2>Results</h2>
            <!-- Results will be generated by JavaScript -->
        </section>
    </main>

    <script src="assets/js/scripts.js"></script>
</body>

</html>
